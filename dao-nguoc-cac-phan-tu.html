<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dao nguoc cac phan tu trong mang</title>
</head>

<body>
    <pre id="x"></pre>
    <script>
        let x = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = x.length - 1;
        for(;first < last;first++,last--) {
            let b = x[first]
            x[first] = x[last]
            x[last] = b
        }
        document.getElementById("x").innerHTML=x

    </script>
</body>

</html>
