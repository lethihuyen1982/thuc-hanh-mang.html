<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim gia tri max trong mang</title>
</head>
<body>
    <pre id="panel"></pre>
    <script>
        let numbers = [-3,5,1,3,2,10,6]
        let max = numbers[0]
        let index = 0
        for(i=1;i<numbers.length;i++) {
            if(numbers[i]>max) {
                max = numbers[i]
                index = i
            }
        }
        document.getElementById("panel").innerText = "max: " + max + " at position " + index
    </script>
</body>
</html>
