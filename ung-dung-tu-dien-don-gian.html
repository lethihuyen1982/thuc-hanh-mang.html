<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ung dung tu dien don gian</title>
    <script>
        function trans() {
            let keyWord = document.getElementById("keyWord").value
            let eN = ["dog", "cat", "fish"]
            let vN = ["cho", "meo", "ca"]
            let keyWordPosition = -1


            findPosition()
            let meanings = vN[keyWordPosition]

            findMeanings()


            displayMeanings()

            function findPosition() {
                for (let i = 0; i < eN.length; i++) {
                    if (keyWord == eN[i]) {
                        keyWordPosition = i
                        break
                    }
                }
                console.log(keyWordPosition)

            }
            function findMeanings() {
                console.log(meanings)
            }

            function displayMeanings() {
                document.getElementById("panel").innerText = `Nghia cua ${eN[keyWordPosition]} la ${meanings}`
            }
        }


    </script>
</head>

<body>
    <pre id="panel"></pre>
    Word <input id="keyWord" type="text" oninput="trans()">

</body>

</html>
